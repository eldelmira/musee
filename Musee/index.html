<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musée du Louvre - Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background: rgba(34, 34, 34, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(68, 68, 68, 0.8);
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .camera {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        video, canvas {
            width: 100%;
            max-width: 500px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Bienvenue au Musée du Louvre</header>
    <nav>
        <a href="visiteurs.html">Visiteurs</a>
        <a href="employeurs.php">Employeurs</a>
        <a href="#informations">Informations</a>
    </nav>
    <div class="container" id="visiteurs">
        <h2>Section Visiteurs</h2>
        <p>Découvrez nos œuvres avec un guide audio et prenez des souvenirs en photo !</p>
        <div class="camera">
            <video id="video" autoplay></video>
            <button onclick="takePhoto()">Prendre une photo</button>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script>
          // Activation de la caméra
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('video').srcObject = stream;
            })
            .catch(err => console.error("Erreur caméra :", err));

        function takePhoto() {
            let video = document.getElementById('video');
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        }
    </script>
    <footer>ELDELMIRA SHINE KANIKATHIR </footer>
</body>
</html>
